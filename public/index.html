<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Copa Card NLW</title>
</head>
<body>
  <header>
    <img src="../assets/logo-nlw-copa.svg" alt="Logo NLW Copa">
  </header>
  <main>
    <div class="card" ondblclick="changeCard(event)">
      <img src="https://github.com/Gabriel-biel.png" alt="Avatar Imagem">
      <div class="info">
        <h1><a href="https://github.com/Gabriel-biel">Gabriel-biel</a></h1>
        <p>Estudante na Rocketseat</p>
      </div>
    </div>
  </main>
  <script src="../src/changeCard.js"></script>
</body>
</html>
